<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./scripts/input.js" defer></script>
    <script src="./scripts/keyflash.js" defer></script>
    <script src="./scripts/game.js" defer></script>
</head>
<body>
    <header class="header">osu!shredder v0.3</header>
    <main class="mainbar">
        BPM: <input class="input--bpm" type="number" value="0" min="0"><button class="start">Start</button><br>
        Keys: <input class="key--input__1" maxlength="1" value="Z"><input class="key--input__2" maxlength="1" value="X"><br>
        <div class="hitbar">
            <div class="hitbar--buttons">
                <div class="hitbar--key1">
                Z
                </div>
                <div class="hitbar--key2">
                X
                </div>
            </div>
            <canvas class="hitbar--canvas"></canvas>
            <canvas class="hitbar--overlay"></canvas>
        </div>
        <div class="inputs">
            <div class="results">
                <div class="unstable--rate">Unstable rate: 0</div>
                <div class="accuracy--precentage">Accuracy: 0%</div>
            </div>
            <div class="options">
                Hitbar speed (OD/AR): <input type="number" class="speed" min="1" max="12" value="4"><hr>
                Timing window (300): <input type="number" class="hitFrame" min="5" max="80" value="45"><hr>
                Auto stop (sec): <input type="number" class="stop" min="5" value="99999">
            </div>
        </div>
        made by: <a href="https://osu.ppy.sh/users/15744871">adim2222</a>
    </main>
</body>
</html>
